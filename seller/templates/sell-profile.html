{%extends 'base.html'%}
{%block body_block%}
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="card" style="width: 18rem;">
  <img src="{{request.user.seller.logo.url}}" class="card-img-top" alt="No logo Found">
  <div class="card-body">
    <h5 class="card-title">{{request.user.seller.company_name}}</h5>
    <p class="card-text">{{request.user.seller.description}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{request.user.seller.email}}</li>
    <li class="list-group-item">{{request.user.seller.services}}</li>
    <li class="list-group-item">{{request.user.seller.location}}</li>
  </ul>
  <div class="card-body">

    <a href="{%url 'seller-editprofile' request.user.seller.id%}" class="card-link">Update Profile</a>
  </div>
</div>
    </div>
    <div class="col-2"></div>
</div>

{%endblock%}
